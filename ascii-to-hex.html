<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hexadecimal para ASCII</title>
</head>
<body>
    <h1>Conversor Hexadecimal para ASCII</h1>
    <label for="hexInput">Digite o texto em hexadecimal:</label>
    <input type="text" id="hexInput" placeholder="Ex: 48656c6c6f">
    <button onclick="convertHexToASCII()">Converter</button>

    <h2>Resultado em ASCII:</h2>
    <p id="asciiOutput"></p>

    <script>
        function convertHexToASCII() {
            let hex = document.getElementById("hexInput").value;
            let ascii = '';

            for (let i = 0; i < hex.length; i += 2) {
                let hexPair = hex.substr(i, 2);
                ascii += String.fromCharCode(parseInt(hexPair, 16));
            }

            document.getElementById("asciiOutput").textContent = ascii;
        }
    </script>
	
	
	
	
</body>


<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ASCII para Hexadecimal</title>
</head>
<body>
    <h1>Conversor ASCII para Hexadecimal</h1>
    <label for="asciiInput">Digite o texto em ASCII:</label>
    <input type="text" id="asciiInput" placeholder="Ex: Hello">
    <button onclick="convertASCIIToHex()">Converter</button>

    <h2>Resultado em Hexadecimal:</h2>
    <p id="hexOutput"></p>

    <script>
        function convertASCIIToHex() {
            let ascii = document.getElementById("asciiInput").value;
            let hex = '';

            for (let i = 0; i < ascii.length; i++) {
                hex += ascii.charCodeAt(i).toString(16);
            }

            document.getElementById("hexOutput").textContent = hex;
        }
    </script>

</html>
